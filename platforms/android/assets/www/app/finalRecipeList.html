<!DOCTYPE html>
<html>

<head>
	<!--base-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no , initial-scale=1, maximum-scale=1, minimum-scale=1">
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
    <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Kalam">
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
	<script src='../js/base.js'></script>
	<!--custom-->
	<link rel="stylesheet" type="text/css" href="../css/finalRecipeList.css?20">
    <title>finalRecipeList</title>
</head>

<body>
    <ons-page>
        <ons-toolbar>
            <div class="left">
                <!--選單-->
                <ons-toolbar-button>
                    <ons-icon icon="fa-bars"></ons-icon>
                </ons-toolbar-button>
            </div>
            <div class="center" style="text-align: center">推薦清單</div>
            <div class="right"> </div>
        </ons-toolbar>
        <p><ons-button onClick="location.href='./buyList.html';">採買清單</ons-button></p>
        <ons-list-item modifier="chevron" class="list-item-container">
			<!-- JS dynamic insert DOM in here -->
			<div id='recipeList'></div>
        </ons-list-item>
    </ons-page>
</body>

</html>
<!--DOM control js-->
<script type="text/javascript" src="../js/finalrecipelist.js"></script>
<script>
var recipeList = JSON.parse(sessionStorage.getItem('recipeList'));
for (var i = 0; i < recipeList.length; i++) {
	$('#recipeList').append(
		'<ons-row>'+
			'<ons-col class="image" width="95px">'+
				'<img src="https://www.apple.com/ac/structured-data/images/knowledge_graph_logo.png?201703170823" class="thumbnail">'+
			'</ons-col>'+
			'<ons-col>'+
				'<div class="name">'+
					recipeList[i] +
				'</div>'+
				'<div class="location">'+
					'<i class="fa fa-usd"></i><span class="recipeCost">150</span>元'+
				'</div>'+
			'</ons-col>'+
			'<ons-col style="text-align: center;">'+
				'<ons-button class="right ingredient" onClick="showIng();">食材</ons-button>'+
				'<ons-button class="right step" onClick="showStep();">作法</ons-button>'+
			'</ons-col>'+
		'</ons-row>'
	);
}
</script>
