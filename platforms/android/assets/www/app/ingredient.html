<script>	
	var queryUrl = location.search;
	queryUrl = queryUrl.split('?');
	var param = queryUrl[1].split('&');
	index = param[0].split('=')[1];
	
	var finalData = JSON.parse(sessionStorage.getItem('finalData'));
	var current_recipe = finalData[index];
	
	var total_ingredient = current_recipe['total_ingredient']
	
	//filte
	total_ingredient = total_ingredient.replace(/=/g,"");
	total_ingredient = total_ingredient.replace(/\n/g,"</br>");
	total_ingredient = total_ingredient.replace(/\t/g,"　");

	$('#ingredient').html(total_ingredient);

</script>
